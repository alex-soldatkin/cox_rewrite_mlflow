experiment:
  name: "exp_013_reverse_causality"
  human_readable_name: "Reverse Causality Test: Survival â†’ Family Connections"
  description: "Test whether survival predicts family connection growth using biennial cross-sections (2012-2020)"
  
  models:
    # Biennial cross-sections to trace reverse causality evolution
    model_2012:
      name: "2012"
      type: "ols"
      data_year: 2012
      data_quarter: 4
      outcome: "family_connection_ratio"
      cutoff_year: 2012
      predictors:
