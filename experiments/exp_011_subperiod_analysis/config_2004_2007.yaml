experiment:
  name: "exp_011_subperiod_2004_2007"
  human_readable_name: "Subperiod: 2004-2007 (Early Crisis Era)"
  description: "Test ownership effects during early period including 2004 banking crisis. Baseline for comparison with later crisis regimes."
  
data:
  start_year: 2004
  end_year: 2007
  lag_quarters: 4
  target: "event"
  network_dir: "rolling_windows/output/quarterly_2004_2020"

crisis_periods:
  crisis_2004:
    start: "2004-07-01"
    end: "2004-08-31"
    type: "banking"
    description: "2004 Russian banking crisis (Guta Bank collapse, depositor runs)"

ownership_features:
  - family_connection_ratio
  - family_ownership_pct
  - state_ownership_pct
  - foreign_ownership_total_pct

network_features:
  - rw_page_rank_4q_lag
  - rw_out_degree_4q_lag

camel_features:
  - camel_roa
  - camel_npl_ratio
  - camel_tier1_capital_ratio

model_params:
  penalizer: 0.01
  l1_ratio: 0.0

community_params:
  min_community_size: 5
  use_coarsest_level: true

models:
  model_1_baseline:
    name: "M1: Baseline (2004-2007)"
    include_crisis_dummies: false
    interaction_features: []
    description: "Baseline without crisis effects"
    
  model_2_crisis_dummies:
    name: "M2: Crisis 2004 Indicator"
    include_crisis_dummies: true
    interaction_features: []
    description: "Add 2004 crisis dummy"
    
  model_3_family_crisis:
    name: "M3: Family × Crisis 2004"
    include_crisis_dummies: true
    interaction_features:
      - family_connection_ratio
    description: "Family connection ratio interaction with 2004 crisis"
    
  model_4_state_crisis:
    name: "M4: State × Crisis 2004"
    include_crisis_dummies: true
    interaction_features:
      - state_ownership_pct
    description: "State ownership interaction with 2004 crisis"
    
  model_5_foreign_crisis:
    name: "M5: Foreign × Crisis 2004"
    include_crisis_dummies: true
    interaction_features:
      - foreign_ownership_total_pct
    description: "Foreign ownership interaction with 2004 crisis"
    
  model_6_full_interactions:
    name: "M6: Full Interactions (2004)"
    include_crisis_dummies: true
    interaction_features:
      - family_connection_ratio
      - state_ownership_pct
      - foreign_ownership_total_pct
    description: "All ownership × crisis_2004 interactions"
