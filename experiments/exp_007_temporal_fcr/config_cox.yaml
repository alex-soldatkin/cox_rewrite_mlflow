experiment:
  name: "exp_007_temporal_fcr"
  human_readable_name: "Lagged Network Effects with Temporal FCR (2014-2020)"
  description: "Test whether lagged network positions (4-year lag) predict bank survival using temporal FCR data"
  
  models:
    model_2_lagged_network:
      name: "M2: Simple Lagged Network (t-4 year lag)"
      features:
        - rw_page_rank_4q_lag
        - rw_out_degree_4q_lag
        - camel_roa
        - camel_npl_ratio
        - camel_tier1_capital_ratio
        - family_connection_ratio_temporal  # Temporal FCR (ground truth + imputed)
        - foreign_FEC_d

data:
  start_year: 2014
  end_year: 2020
  lag_periods: 2  # Biannual periods (2 periods = 4 years)
  target: "event"

model_params:
  penalizer: 0.01
  l1_ratio: 0.0
